<form class="form-horizontal" data-ng-submit="updateReport()">
    <div class="form-group">
        <label for="name" class="col-md-2 col-md-offset-2 control-label">Name</label>
        <div class="col-md-4">
            <input type="text" name="name" id="name" class="form-control" data-ng-model="report.name" maxlength="25">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-2 col-md-offset-2 control-label">Description</label>
        <div class="col-md-4">
        <textarea name="description" id="description" class="form-control" data-ng-model="report.description" maxlength="140" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
