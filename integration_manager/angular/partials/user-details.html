<form role="form" class="col-md-offset-4 col-md-4 well">
  <div class="form-group">
    <label>Username</label>
    <input class="input form-control" ng-model="currentUser.username" type="text" placeholder="Username" disabled/>
  </div>
  <div class="form-group">
    <label>Client Id</label>
    <input class="input form-control" ng-model="currentUser.clientId" type="text" placeholder="Username"/>
  </div>
  <div class="form-group">
    <label>Is Admin</label>
    <input class="input form-control" ng-model="currentUser.isAdmin" type="checkbox" placeholder="Username"/>
  </div>
  <div class="pull-right">
    <button class="btn btn-danger" ng-click="deleteUser(currentUser)">Delete</button>
    <button class="btn btn-primary" ng-click="updateUser(currentUser)" ng-disabled="!currentUser.clientId">Update</button>
  </div>
</form>
<form role="form" class="col-md-offset-4 col-md-4 well">
  <div class="form-group">
    <label>Password</label>
    <input class="input form-control" ng-model="currentUser.password" type="password" placeholder="Password"/>
  </div>
  <button class="btn btn-default" ng-click="updatePassword(currentUser)" ng-disabled="!currentUser.password">Update Password</button>
</form>
